<mat-toolbar color="primary">
    <p class="logo">EXM</p>
    <span class="example-spacer"></span>
    <p class="name">{{userName}}</p>
    <button mat-icon-button class="account-icon" aria-label="Example icon-button with account icon">
      <mat-icon>account_circle</mat-icon>
    </button>
    <button mat-icon-button class="account-icon" aria-label="Example icon-button with account icon" (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>
